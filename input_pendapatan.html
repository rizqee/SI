<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Input Data Pendapatan</title>

    <link rel="stylesheet" href="inputstyle.css" />
  </head>

  <body>
    <div class = "container">
        <div class = "navbar">
            RekapDuit
            <button type="button" name="logout" onclick="logout()">LOGOUT</button>
        </div>
        <div class = "content">
        <div class="header">Pendapatan</div>
        <form action="pendapatan.php" method="POST">
            Nama Pengirim
            <span class="space"></span>
            <input type="text" name="nama_pengirim">
            <span class="space"></span>
            Nama Proyek
            <span class="space"></span>
            <input type="text" name="nama_proyek">
            <span class="space"></span>
            Pendapatan
            <span class="space"></span>
            <input type="text" name="pendapatan">
            <span class="space"></span>
            Waktu Awal Proyek
            <span class="space"></span>
            <input type="text" name="waktu_proyek_start">
            <span class="space"></span>
            Waktu Akhir Proyek
            <span class="space"></span>
            <input type="text" name="waktu_proyek_finish">
            <span class="space"></span>
            Keterangan
            <span class="space"></span>
            <input type="text" name="keterangan">
            <div class="button">
                <button type="button" onclick="goHome()">Cancel</button>
                <button type="submit" name="submit" value="submit">Tambah</button>
            </div>
            <span class="space"></span>
        </form>
        </div>
    </div>

    <script src="input_ct.js"></script>
